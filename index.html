<!doctype html>
<html lang="tr">
  <head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

  <body>
 <h1>Trendyol</h1>
 <div class="container mt-5">
  <div class="row" id="product-list"></div>

 </div>
     <div id="ButtonDiv"></div>
   <div id="ButtonDiv2"></div>
    

<div id="carouselDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="100">
      <div class="d-flex justify-content-center gap-3">
      <img src="https://cdn2.jimmykey.com/jimmykey/ContentImages/Product/2025kis/5WW035633/bluz_5ww035633_lacivert-494-lacivert_1_614x805.webp" class="d-block w-10" alt="Lacivert Bluz">
       <img  src="https://cdn2.jimmykey.com/jimmykey/ContentImages/Product/2025kis/5WW035264/bluz_5ww035264_kirmizi-600-kirmizi_1_614x805.webp" class="d-block w-10" alt="Kırmızı Bluz">
      <div class="carousel-caption d-none d-md-block">
        <h5>Fırsat Ürünleri</h5>
        <p>5.000 TL'ye 1.000 TL indirim</p>
      </div>
    </div>
        </div>
    
    <div class="carousel-item">
      <div class="d-flex justify-content-center gap-5">
      <img src="https://cdn2.jimmykey.com/jimmykey/ContentImages/Product/2025kis/5WW085612/gomlek_5ww085612_aci-kahve-803-kahverengi_1_614x805.webp" class="d-block w-10" alt="Kahverengi Gömlek">
      <img src="https://cdn2.jimmykey.com/jimmykey/ContentImages/Product/2025kis/5WW035880/bisiklet-yaka-kisa-kollu-volanli-orme-bluz_5ww035880_siyah-900-siyah_1_614x805.webp" class="d-block w-10" alt="Siyah Volanlı Örme Bluz">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sezon Sonu İndirimi </h5>
        <p>Sepette %20 İndirim</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
